<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Almacena+</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #000;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    header {
        background: #222;
        width: 100%;
        text-align: center;
        padding: 15px;
        font-size: 1.8em;
        font-weight: bold;
    }
    #controls {
        margin: 15px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
    }
    input {
        padding: 8px;
        border-radius: 4px;
        border: none;
        width: 100px;
        text-align: center;
    }
    button {
        padding: 8px 15px;
        background: #ff69b4;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        font-weight: bold;
    }
    button:hover {
        background: #d147a3;
    }
    #scene-container {
        width: 100%;
        height: 500px;
        background: #111;
    }
    #chatbot {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 300px;
        background: #222;
        border-radius: 8px;
        display: none;
        flex-direction: column;
    }
    #chat-header {
        background: #ff69b4;
        padding: 10px;
        font-weight: bold;
        text-align: center;
        border-radius: 8px 8px 0 0;
    }
    #chat-messages {
        height: 200px;
        overflow-y: auto;
        padding: 10px;
    }
    #chat-input {
        display: flex;
        padding: 10px;
    }
    #chat-input input {
        flex: 1;
        margin-right: 5px;
    }
</style>
</head>
<body>
<header> Almacena+</header>

<div id="controls">
    <input id="largo" type="number" placeholder="Largo" />
    <input id="ancho" type="number" placeholder="Ancho" />
    <input id="alto" type="number" placeholder="Alto" />
    <button onclick="agregarCaja()">Agregar Caja</button>
    <button onclick="optimizar()">Optimizar</button>
    <button onclick="toggleChat()">Asistente</button>
    <button onclick="toggleVoice()">Voz: OFF</button>
</div>

<div id="scene-container"></div>

<!-- Chatbot -->
<div id="chatbot">
    <div id="chat-header"> Asistente Almacena+</div>
    <div id="chat-messages"></div>
    <div id="chat-input">
        <input id="user-input" type="text" placeholder="Escribe tu pregunta..." />
        <button onclick="sendMessage()">Enviar</button>
    </div>
</div>

<!-- Three.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
let scene, camera, renderer, controls;
let cajas = [];
let voiceEnabled = false;

// Inicializar escena
function initScene() {
    const container = document.getElementById("scene-container");

    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
    camera.position.set(5, 5, 10);

    renderer = new THREE.WebGLRenderer();
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    // Luz
    const light = new THREE.PointLight(0xffffff, 1, 100);
    light.position.set(10, 10, 10);
    scene.add(light);

    // Plano base
    const planeGeometry = new THREE.PlaneGeometry(20, 20);
    const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
    const plane = new THREE.Mesh(planeGeometry, planeMaterial);
    plane.rotation.x = -Math.PI / 2;
    scene.add(plane);

    animate();
}

function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
}

// Agregar caja
function agregarCaja() {
    const largo = parseFloat(document.getElementById("largo").value);
    const ancho = parseFloat(document.getElementById("ancho").value);
    const alto = parseFloat(document.getElementById("alto").value);

    if (!largo || !ancho || !alto) {
        alert("Por favor ingresa todas las dimensiones.");
        return;
    }

    const geometry = new THREE.BoxGeometry(largo / 10, alto / 10, ancho / 10);
    const material = new THREE.MeshStandardMaterial({ color: Math.random() > 0.5 ? 0xffc0cb : 0xc8a2c8 }); // Rosa pastel o lila
    const box = new THREE.Mesh(geometry, material);
    box.position.set(Math.random() * 4 - 2, alto / 20, Math.random() * 4 - 2);
    scene.add(box);
    cajas.push(box);

    speak("Caja a帽adida al almac茅n.");
}

// Simulaci贸n b谩sica de optimizaci贸n
function optimizar() {
    let x = -4, z = -4;
    cajas.forEach(caja => {
        caja.position.set(x, caja.geometry.parameters.height / 2, z);
        x += 1.5;
        if (x > 4) {
            x = -4;
            z += 1.5;
        }
    });
    speak("Optimizaci贸n realizada.");
}

// Chatbot b谩sico
function toggleChat() {
    const chat = document.getElementById("chatbot");
    chat.style.display = chat.style.display === "none" ? "flex" : "none";
}

function sendMessage() {
    const input = document.getElementById("user-input");
    const message = input.value.trim();
    if (!message) return;

    const chatMessages = document.getElementById("chat-messages");
    chatMessages.innerHTML += `<div><b>T煤:</b> ${message}</div>`;

    let response = "隆Hola! Puedo ayudarte a optimizar tu espacio. Ingresa las dimensiones y presiona Optimizar.";
    if (message.includes("optimizar")) response = "Para optimizar, agrega cajas y presiona el bot贸n Optimizar.";
    if (message.includes("voz")) response = "Puedes activar o desactivar la voz con el bot贸n Voz.";
    chatMessages.innerHTML += `<div><b>Asistente:</b> ${response}</div>`;
    input.value = "";
    chatMessages.scrollTop = chatMessages.scrollHeight;

    if (voiceEnabled) speak(response);
}

// Voz
function toggleVoice() {
    voiceEnabled = !voiceEnabled;
    document.querySelector("button[onclick='toggleVoice()']").textContent = `Voz: ${voiceEnabled ? "ON" : "OFF"}`;
    if (voiceEnabled) speak("Asistente de voz activado.");
}

function speak(text) {
    if (!voiceEnabled) return;
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = "es-ES";
    speechSynthesis.speak(utterance);
}

// Iniciar escena
initScene();
</script>
</body>
</html>
